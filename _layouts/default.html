<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f5f5f5;
            --text-primary: #333;
            --text-secondary: #666;
            --text-tertiary: #888;
            --accent: #0a1628;
            --accent-hover: #1e3a8a;
            --border: #e0e0e0;
            --shadow: rgba(0,0,0,0.1);
            --comment-bg: rgba(245,245,245,0.5);
        }
        
        [data-theme="dark"] {
            --bg-primary: #0a1628;
            --bg-secondary: #1a2638;
            --bg-tertiary: #243448;
            --text-primary: #e8e8e8;
            --text-secondary: #b8b8b8;
            --text-tertiary: #888;
            --accent: #5a7aa8;
            --accent-hover: #7a9ac8;
            --border: #2a3848;
            --shadow: rgba(0,0,0,0.3);
            --comment-bg: rgba(36,52,72,0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.8;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: all 0.3s ease;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
            color: var(--text-primary);
            transition: all 0.3s;
            box-shadow: 0 2px 5px var(--shadow);
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        /* Header */
        .site-header {
            text-align: center;
            margin-bottom: 3em;
            padding: 2em 0;
        }
        
        .site-title {
            font-size: 2.8em;
            margin-bottom: 0.2em;
            color: var(--text-primary);
            font-family: 'Times New Roman', Times, serif;
            font-weight: normal;
        }
        
        .site-subtitle {
            color: var(--text-secondary);
            font-style: italic;
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        
        .site-description {
            color: var(--text-secondary);
            font-style: italic;
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5em;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        /* Navigation */
        .nav {
            text-align: center;
            margin-bottom: 3em;
        }
        
        .nav a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 1em;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        
        .nav a:hover {
            color: var(--accent-hover);
        }
        
        /* Search */
        .search-container {
            margin-bottom: 3em;
            text-align: center;
        }
        
        .search-box {
            width: 70%;
            max-width: 400px;
            padding: 12px 20px;
            font-size: 1em;
            border: 1px solid var(--border);
            border-radius: 25px;
            font-family: 'Times New Roman', Times, serif;
            outline: none;
            transition: all 0.3s;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .search-box:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(90, 122, 168, 0.1);
        }
        
        /* Content */
        .content {
            min-height: 60vh;
        }
        
        /* Footer */
        .site-footer {
            text-align: center;
            padding: 2em 0;
            margin-top: 4em;
            border-top: 1px solid var(--border);
            color: var(--text-tertiary);
            font-size: 0.9em;
        }
        
        .no-results {
            text-align: center;
            color: var(--text-tertiary);
            font-style: italic;
            margin: 3em 0;
            display: none;
        }
        
        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 0.9em;
            }
            
            .site-title {
                font-size: 2.2em;
            }
            
            .search-box {
                width: 90%;
            }
            
            .nav a {
                display: block;
                margin: 0.5em 0;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">üåô Dark</button>
    
    <div class="container">
        <header class="site-header">
            <h1 class="site-title">{{ site.title }}</h1>
            <p class="site-subtitle">{{ site.subtitle }}</p>
            <div class="site-description">
                {{ site.description }}
            </div>
        </header>
        
        <nav class="nav">
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/blog/">Blog</a>
        </nav>
        
        <main class="content">
            {{ content }}
        </main>
        
        <footer class="site-footer">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. All thoughts and reflections.</p>
        </footer>
    </div>
    
    <script>
        // Theme Toggle Functionality
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.innerHTML = 'üåô Dark';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '‚òÄÔ∏è Light';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '‚òÄÔ∏è Light';
            } else {
                themeToggle.innerHTML = 'üåô Dark';
            }
        }
        
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
