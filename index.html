<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var newUrl = "https://chimaozonwoye.github.io" + path;
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>This page has moved to a new address.</p>
    <p>Redirecting to the updated site...</p>
    
    <p style="font-size: small; color: #666;">
        If not redirected automatically, 
        <a id="manual-link" href="https://chimaozonwoye.github.io/portfolio/">click here</a>.
    </p>
    
    <script>
        document.getElementById("manual-link").href = "https://chimaozonwoye.github.io" + window.location.pathname;
    </script>
</body>
</html>
